<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Whack a Mole!
    </title>
    <link href="whack-a-mole.css" rel="stylesheet">
  </head>
  <body>
    <!-- SCORE -->
    <h1>Whack a Mole </h1>

    <h2>Your Score</h2>
    <h2 id="score">0</h2>

    <h2>Seconds left:</h2>
    <h2 id="time-left">60</h2>

    <!-- FIELD DISPLAY -->

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>

    </div>
    <script src="whack-a-mole.js" charset="utf-8"></script>
  </body>
</html>
